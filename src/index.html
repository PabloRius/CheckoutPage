<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Subscription Checkout Page</title>
    <link rel="stylesheet" href="style/base.css" />
    <link rel="stylesheet" href="style/components.css" />
    <link rel="stylesheet" href="style/layout.css" />
    <link rel="stylesheet" href="style/reset.css" />
    <link rel="stylesheet" href="style/variables.css" />
  </head>
  <body>
    <script src="index.js"></script>
    <form action="post">
      <main>
        <h1>
          <img src="assets/icons/Logo.svg" alt="Company Logo" /> Neuralite
        </h1>
        <h2>Upgrade to Plus</h2>
        <p>
          Upgrade today and take your AI-Powered productivity to the next level
        </p>

        <div class="inputGroup">
          <label for="full_name"><span>Billed to</span></label
          ><input
            type="text"
            name="full_name"
            id="full_name"
            placeholder="Enter first & last name"
          />
        </div>

        <div class="inputGroup">
          <label>Payment Details</label>
          <div class="radioGroup">
            <input type="radio" name="payment_type" id="payment_type_1" />
            <label for="payment_type_1">
              <img src="assets/icons/CreditCard.svg" alt="Credit Card Icon" />
              <span>Credit Card</span>
            </label>
            <input type="radio" name="payment_type" id="payment_type_2" />
            <label for="payment_type_2"
              ><img src="assets/icons/Bank.svg" alt="Bank Icon" /><span
                >Bank Transfer</span
              >
            </label>
            <input type="radio" name="payment_type" id="payment_type_3" />
            <label for="payment_type_3"
              ><img src="assets/icons/Diamond.svg" alt="Diamond Icon" /><span
                >Points</span
              >
            </label>
          </div>
        </div>
        <div class="inputGroup">
          <label for="email"><span>Email address</span></label
          ><input
            type="email"
            name="email"
            id="email"
            placeholder="Enter email address"
          />
        </div>
        <div class="row">
          <div class="inputGroup">
            <label for="country"><span>Country</span></label
            ><input type="text" name="country" id="country" />
          </div>
          <div class="inputGroup">
            <label for="postal"><span>Postal Code</span></label
            ><input type="text" name="postal" id="postal" placeholder="00270" />
          </div>
        </div>
        <footer>
          <input type="reset" value="Cancel" />
          <input type="submit" value="Subscribe" />
        </footer>
      </main>
      <aside>
        <div class="inputGroup">
          <h3>Starter Plan</h3>
          <div class="plans">
            <div>
              <label for="plan1" class="radio-label"
                ><input type="radio" name="plans" id="plan1" />
                <div>
                  <span>Pay Monthly</span><span>$20/Month/Member</span>
                </div></label
              >
            </div>
            <div>
              <label for="plan2" class="radio-label"
                ><input type="radio" name="plans" id="plan2" />
                <div>
                  <span>Pay Annual</span><span>$16/Month/Member</span>
                </div></label
              >
            </div>
          </div>
        </div>
        <hr />
        <footer>
          <div><span>Total</span><span>$20 / Month</span></div>
          <span
            ><img src="assets/icons/Lock.svg" alt="Lock Icon" />This environment
            is for demonstration purposes only. Please refrain from entering any
            actual sensitive data.</span
          >
        </footer>
      </aside>
    </form>
  </body>
</html>
