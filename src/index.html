<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Subscription Checkout Page</title>
    <link rel="stylesheet" href="style/reset.css" />
    <link rel="stylesheet" href="style/variables.css" />
    <link rel="stylesheet" href="style/base.css" />
    <link rel="stylesheet" href="style/components.css" />
    <link rel="stylesheet" href="style/layout.css" />
  </head>
  <body>
    <header>
      <h1>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="50"
          viewBox="0 0 1024 1024"
          class="icon"
          role="img"
          aria-label="Neuralite Logo"
        >
          <path
            d="M625.6 516.8l19.2 81.6 104-38.4 4.8 14.4-110.4 40L560 824l-14.4-6.4 83.2-203.2-169.6-25.6 64 217.6c3.2 8-1.6 17.6-11.2 19.2s-17.6-1.6-19.2-11.2l-68.8-232-153.6-22.4 1.6-16 145.6 22.4-28.8-96-116.8 59.2-14.4-28.8 129.6-65.6L480 217.6 254.4 499.2l-12.8-9.6L480 190.4l9.6 6.4 27.2 11.2-96 227.2 177.6 41.6-64-268.8 16-3.2 67.2 278.4 136 32c8 1.6 14.4 11.2 11.2 19.2-1.6 8-11.2 14.4-19.2 11.2l-120-28.8z"
            fill="#a273ff"
          />
        </svg>
        Neuralite
      </h1>
    </header>
    <main>
      <section aria-labelledby="upgrade-header">
        <h2 id="upgrade-header">Upgrade to Plus</h2>
        <p>
          Upgrade today and take your AI-powered productivity to the next level.
        </p>

        <form action="post" id="subscription-form">
          <fieldset>
            <legend>Billed to</legend>
            <label for="full_name">Full Name</label>
            <input
              type="text"
              name="full_name"
              id="full_name"
              placeholder="Enter first & last name"
              aria-required="true"
            />
          </fieldset>

          <fieldset>
            <legend>Payment Details</legend>
            <div>
              <input type="radio" name="payment_type" id="credit_card" />
              <label for="credit_card">Credit Card</label>
            </div>
            <div>
              <input type="radio" name="payment_type" id="bank_transfer" />
              <label for="bank_transfer">Bank Transfer</label>
            </div>
            <div>
              <input type="radio" name="payment_type" id="points" />
              <label for="points">Points</label>
            </div>
          </fieldset>

          <fieldset>
            <legend>Contact Information</legend>
            <label for="email">Email Address</label>
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Enter email address"
              aria-required="true"
            />
            <div class="row">
              <label for="country">Country</label>
              <input type="text" name="country" id="country" />
              <label for="postal">Postal Code</label>
              <input
                type="text"
                name="postal"
                id="postal"
                placeholder="00270"
              />
            </div>
          </fieldset>

          <footer>
            <input type="reset" value="Cancel" />
            <input type="submit" value="Subscribe" />
          </footer>
        </form>
      </section>
      <aside>
        <fieldset>
          <legend>Starter Plan</legend>
          <label>
            <input type="radio" name="plan" value="monthly" />
            <span>Pay Monthly - $20/Month/Member</span>
          </label>
          <label>
            <input type="radio" name="plan" value="yearly" />
            <span>Pay Yearly - $200/Year</span>
          </label>
        </fieldset>
      </aside>
    </main>
    <script src="index.js"></script>
  </body>
</html>
